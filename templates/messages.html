<!DOCTYPE html>
<html>
<head>
    <title>Mesajlar</title>
</head>
<body>
    <h1>SQLite Veritabanındaki Mesajlar</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Orijinal Metin</th>
            <th>Şifreli Metin</th>
            <th>Çözülmüş Metin</th>
            <th>Zaman</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
